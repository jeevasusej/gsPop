<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="gspop-animate.css">
  <link rel="stylesheet" href="gspop.css">
  <link rel="stylesheet" href="default_theme.css">
  <link rel="stylesheet" href="gspop-postion.css">
  <script src="jquery.js"></script>
  <script src="gspop.js"></script>
</head>
<body>

    <button id="here">click me</button>

    <div class="gs-Modal hide">
      <div class="gs-header">
        <h2>
          Confirmation Dialog
        </h2>
      </div>
      <div class="gs-body">
        <p>
          Do you Confirm this Action?
        </p>
      </div>
      <div class="gs-footer">
        <button class="gs-confirm" >Confirm</button>
        <button class="gs-cancel" >Cancel</button>
      </div>
    </div>


    <script>

    $(document).ready(function(){
        var modal = $('.gs-Modal').gsPop();
        $('#here').on('click',function(){
          modal.trigger('gspop.open');
        });

        modal.on('gspop.shown', function(e, elem){
            console.log('gspop showed');
        });
        modal.on('gspop.hidden', function(e, elem){
          console.log('gspop hidden');
        });
    });
    </script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</body>
</html>
